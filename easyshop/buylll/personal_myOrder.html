        					</div>

	        								</div>
	        								<div class="operate-box">
	        									<p class="asTd col5">1200</p>
	        									<div class="asTd col6">
	        										<p class="status">代付款</p>
	        										<a class="link-normal" href="javascript:;">订单详情</a>
	        									</div>
	        									<div class="asTd col7" ms-visible="el.status == 0">
	        										<button class="yl-btn small">立刻付款</button>
	        										<a class="link-normal" href="javascript:;">订单详情</a>
	        									</div>
	        									<div class="asTd col7" ms-visible="el.status == 2">
	        										<button class="yl-btn small">确认收货</button>
	        										<a class="link-normal first" href="javascript:;">查看物流</a>
	        										<a class="link-grey second" href="javascript:;">申请售后</a>
	        										<button class="yl-btn-special contact">请联系客服</button>
	        									</div>
	        									<div class="asTd col7" ms-visible="el.status == 3">
	        										<button class="yl-btn-add small">评价</button>
	        										<a class="link-normal first" href="javascript:;">查看物流</a>
	        										<a class="link-normal second" href="javascript:;">申请售后</a>
	        										<button class="yl-btn-special last">剩余售后时间{{el.last}}天</button>
	        									</div>
	        									<div class="asTd col7" ms-visible="el.status == 4">
	        										<button class="yl-btn-add small">评价</button>
	        										<a class="link-normal first" href="javascript:;">查看物流</a>
	        										<a class="link-grey second" href="javascript:;">申请售后</a>
	        										<button class="yl-btn-special ok">申请已发送，请等待审核</button>
	        									</div>
	        									<div class="asTd col7" ms-visible="el.status == 5">
	        										<button class="yl-btn small">再次购买</button>
	        									</div>
	        								</div>
	        							</div>
	        						</div>
        						</div>
        					</div>
        				</div>
        			</div>
