 <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>洋流网</title>

        <link rel="stylesheet" href="css/reset.css" />
    </head>
    <body ms-controller="common">
        <div ms-include-src="'template/header.html'" data-include-replace="true" data-include-loaded="initHeader"></div>
        <div ms-include-src="'template/nav.html'" data-include-replace="true" data-include-loaded="initNav"></div>
        <div class="wrap" ms-controller="change">
        	<p class="yl-breadcrum">首页 &gt; 个人中心 &gt; 换货申请</p>
        	<div class="yl-personal">
        		<div class="left-part">
        			<div class="yl-leftinfo">
        				<p class="title">换货申请</p>
        				<div class="leftinfo-cnt">
        					<div class="good-info">
        						<img src="img/demo_1.png" />
        						<span>TAKEO KIKUCHI/菊池武2015A 男士牛皮鳄鱼纹</span>
        					</div>
        					<div class="yl-datagrid word three">
	        					<div class="item">
	        						<label>单价：</label>
	        						<p class="form-ctt">¥3.00</p>
	        					</div>
	        					<div class="item">
	        						<label>数量：</label>
	        						<p class="form-ctt">2</p>
	        					</div>
	        					<div class="item">
	        						<label>小计：</label>
	        						<p class="form-ctt color-price">6.00</p>
	        					</div>
	        				</div>
        				</div>
        			</div>
        			<div class="division-line"></div>
        			<div class="yl-leftinfo">
        				<p class="title">订单详情</p>
        				<div class="leftinfo-cnt">
        					<div class="yl-datagrid word five">
	        					<div class="item">
	        						<label>订单编号：</label>
	        						<p class="form-ctt">12566666</p>
	        					</div>
	        					<div class="item">
	        						<label>运费：</label>
	        						<p class="form-ctt">¥12.00</p>
	        					</div>
	        					<div class="item">
	        						<label>订单金额：</label>
	        						<p class="form-ctt color-price">¥1,250.00</p>
	        					</div>
	        					<div class="item">
	        						<label>成交时间：</label>
	        						<p class="form-ctt">2015-06-08</p>
	        					</div>
	        					<div class="item">
	        						<label></label>
	        						<p class="form-ctt">22:15:41</p>
	        					</div>
	        				</div>
        				</div>
        			</div>
        		</div>
        		<div class="right-part">
        			<div class="yl-dialog">
        				<p class="title">换货申请</p>
        				<div class="dialog-cnt">
        					<div class="yl-form six">
        						<div class="item">
	        						<label><span>*</span>换货原因：</label>
	        						<select class="yl-select">
	        							<option>质量问题</option>
	        							<option>颜色/款式/图案与描述不符</option>
	        							<option>假冒品牌</option>
	        							<option>收到商品破损</option>
	        							<option>材质、面料与商品描述不符</option>
	        							<option>大小尺寸与商品描述不符</option>
	        							<option>卖家发错货</option>
	        							<option>其他</option>
	        						</select>
	        					</div>
        						<div class="item">
	        						<label><span>*</span>退款金额：</label>
	        						<input class="ipt-form" ms-attr-value="returnPrice" />
	        						<p class="ipt-intro">元（最多100.00）</p>
	        					</div>
	        					<div class="item">
	        						<label>退款说明：</label>
	        						<textarea class="yl-textarea"></textarea>
	        					</div>
	        					<div class="item">
	        						<label>退款凭证：</label>
	        						<button class="yl-btn-normal middle">选择凭证照片</button>
	        						<a href="javascript:;" class="help-tip">上传帮助</a>
	        					</div>
	        					<div class="item forBtn">
	        						<label></label>
	        						<button class="yl-btn middle">申请</button>
	        					</div>
        					</div>
        				</div>
        			</div>
        		</div>
        	</div>
        </div>
        <div ms-include-src="'template/footer.html'" data-include-replace="true"></div>

        <script src="js/avalon.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(function(){
                var headerCtrl = avalon.define({
                    $id: "header",
                    productNum: "",
                    keywords: []
                });

                var changeCtrl = avalon.define({
                    $id: "change",
                    name: "TAKEO KIKUCHI/菊池武2015A 男士牛皮鳄鱼纹",
                    img: "img/demo_1.png",
                    num: "2",
                    price: "3",
                    oid: "12566666",
                    freight: "12",
                    total: "1250",
                    odate: "2015-06-08 22:15:41",
                    returnPrice: 0
                });

                avalon.scan();
            });
        </script>
    </body>
</html>
